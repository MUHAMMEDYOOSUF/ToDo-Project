{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To Do</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Add Task">
                    <input type="text" class='form-control' name="priority" placeholder="priority">
                    <input type="date" class='form-control' name="date" placeholder="enter date">
                    <input type="submit" class="'btn btn-success">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in tlist %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{i.task}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p class="card-text">{{i.date}}</p>
                    <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-primary">Done</a>
                    <a href="{% url 'todoapp:update' i.id %}" class="btn btn-danger">Update</a>

                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
